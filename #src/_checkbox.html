<!-- 
   !круглый checkbox согласия который перемещается
 -->

<div class="check__checkbox-accept">
   <input class="check-accept" type="checkbox" name="namecheckbox">
   <p>I accept the terms and conditions of the Privacy Policy</p>
</div>

<!-- 
   !квадратный checkbox согласия который ввиде галочки
 -->

<div class="checkbox-accept__quad">
   <input id="checkbox__quad-accept" class="input-checkbox" type="checkbox">
   <label class="checkbox__quad-accept_text" for="checkbox__quad-accept">I accept the terms and conditions</label>
</div>


<!-- 
   !Радио checkbox
 -->

<div class="check-accept-radio">
   <input class="input-radio-block" id="radio-no" name="radio__check-block" checked type="radio">
   <label for="radio-no">No</label>
   <input class="input-radio-block" id="radio-yes" name="radio__check-block" type="radio">
   <label for="radio-yes">Yes</label>
</div>
